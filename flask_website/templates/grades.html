{% extends 'layout.html' %}

{% block title %}
  <title>Grades Page</title>
{% endblock %}

{% block body %}
<div class="card w-50 mx-auto mt-5">
  <div class="card-header">
    <h3>Grades</h3>
  </div>
  <div class="card-body">
    <form action="/result" method="post">
      <input type="text" class="form-control mb-2" name="physics" placeholder="Physics">
      <input type="text" class="form-control mb-2" name="chemistry" placeholder="Chemistry">
      <input type="text" class="form-control mb-2" name="math" placeholder="Math">
      <input type="submit" value="submit" class="btn btn-success w-100">
    </form>
  </div>

</div>

{% endblock %}
